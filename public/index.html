<html lang="en">
<head>

<body class="h-screen flex items-center justify-center bg-[url('/images/clock.jpg')] bg-center bg-no-repeat">
  
    <time class="container-none m-5 inline-grid lg:grid-cols-6 md:grid-rows-1">
    
      <data class="hours text-center inline text-8xl">HH</data>
      <data class = "text-center inline text-8xl">:</data>
      <data class="minutes text-center inline text-8xl">MM</data>
      <data class = "text-center inline text-8xl">:</data>
      <data class="seconds text-center block text-8xl">SS</data>
      <data class="amOrPM text-center block text-3xl">AM/PM</data>
    
    </time>
    
  </body>
